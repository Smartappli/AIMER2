{% extends "base.html" %}
{% load i18n %}
{% block title %}
    {% translate "Delete course" %}
{% endblock %}
{% block content %}
    <h1>Delete course "{{ object.title }}"</h1>
    <div class="module">
        <form action="" method="post">
            {% csrf_token %}
            <p>{% translate "Are you sure you want to delete" %} "{{ object }}"?</p>
            <input type="submit" value="{% translate "Confirm" %}">
        </form>
    </div>
{% endblock %}
