{% extends "base.html" %}
{% load i18n static %}
{% block title %}{% translate "Change your password" %}{% endblock %}
{% block content %}
    <h1>{% translate "Change your password" %}</h1>
    <p>{% translate "Use the form below to change your password." %}</p>
    <form method="post">
        {{ form.as_p }}
        <p>
            <input type="submit" value="{% transalte "Change" %}">
        </p>
        {% csrf_token %}
    </form>
{% endblock %}
