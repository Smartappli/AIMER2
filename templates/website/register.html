{% extends "base.html" %}
{% load i18n static %}
{% block title %}Create an account{% endblock %}
{% block content %}
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p>
            <input type="submit" value="Create my account">
        </p>
    </form>
{% endblock %}
