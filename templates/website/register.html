{% extends "base.html" %}
{% load i18n static %}
{% block title %}{% translate "Create an account" %}{% endblock %}
{% block content %}
    <h1>{% translate "Create an account" %}</h1>
    <p>{% translate "Please, sign up using the following form:" %}</p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p>
            <input type="submit" value="{%  translate "Create my account" %}">
        </p>
    </form>
{% endblock %}
