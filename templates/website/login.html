{% extends "base.html" %}
{% load i18n static %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <h1>{% translate "Log-in" %}</h1>
    <p>{% translate "Please, use the following form to log-in:" %}</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p>
            <input type="submit" value="{% translate "Log in" %}">
        </p>
    </form>
{% endblock %}
